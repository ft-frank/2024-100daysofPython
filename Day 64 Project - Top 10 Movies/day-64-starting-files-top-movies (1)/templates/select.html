{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>

    {% for movie in results %}

      <p>
        <a href= "{{url_for('add', title = movie['original_title'], img_url = movie['poster_path'], description = movie['overview'], year = movie['release_date'][:4])}}"> {{ movie['original_title'] }} - {{ movie['release_date'] }}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
