<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
  <div>
    <form action="{{url_for('add')}}" method="POST">
      {{ form.csrf_token }}
      {{ form.book.label }} <br>{{ form.book(size=30) }} <br>
      {{ form.author.label }} <br> {{ form.author(size=30) }} <br>
      {{ form.rating.label }} <br> {{ form.rating(style="width: 1000px") }} <br> <br>
      {{form.submit}}
    </form>
  </div>
  </body>
</html>
